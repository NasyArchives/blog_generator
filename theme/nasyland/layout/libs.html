<!-- momentjs -->
<script async defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

<!-- jquery -->
<script async defer src="https://code.jquery.com/jquery-git.min.js"></script>

<!-- Mines -->
<script defer src="/lib/javascript/main.js"></script>

<!-- MathJax -->
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    displayAlign: "center",
    displayIndent: "0em",
    "HTML-CSS": { scale: 100, linebreaks: { automatic: "false" }, webFont: "TeX" },
    SVG: { scale: 100, linebreaks: { automatic: "false" }, font: "TeX" },
    NativeMML: { scale: 100 },
    TeX: {
        equationNumbers: {
            autoNumber: "AMS"
        },
        MultLineWidth: "85%",
        TagSide: "right",
        TagIndent: ".8em"
    },
    tex2jax: { inlineMath: [
            ['$', '$'],
            ['\\(', '\\)']
        ] }
    });

</script>

{{ mathjax }}
